                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                  <label class="form-label" for="form4Example3">Comentarios</label>
                </div>
                <div class="file-upload">
                  <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                    <div class="drag-text">
                      <h3><img src="/img/Camera.png" style="width: 150px; height:150px;"></h3>
                    </div>
                  </div>
                  <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                      <button type="button" onclick="removeUpload()" class="remove-image">Eliminar Foto</button>
                    </div>
                  </div>
                </div>
                <!-- Submit button -->
              </div>
              <div class="modal-footer">
                <button type="button" onClick="enviar()" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    //Alertas
    function enviar() {
      Swal.fire({
        title: 'Estas seguro?',
        text: "¬°No podr√°s revertir esto!",
        icon: 'warning',
        showDenyButton: true,
        confirmButtonText: 'Enviar',
        denyButtonText: `Cancelar`,
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          Swal.fire('Enviado exitoso!', '', 'success').then(() => {
            location.reload();
          })
        } else if (result.isDenied) {
          Swal.fire('No se hizo ningun cambio', '', 'info')
        }
      })
    }

    function limpiar() {
      Swal.fire({
        title: 'Estas seguro de querer limpiar esta habitaci√≥n?',
        icon: 'warning',
        showDenyButton: true,
        confirmButtonText: 'Aceptar',
        denyButtonText: `Cancelar`,
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          let timerInterval
          Swal.fire({
            title: 'El tiempo empezara a correr!',
            html: 'Tiempo <b></b> milliseconds.',
            timer: 5000,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading()
              const b = Swal.getHtmlContainer().querySelector('b')
              timerInterval = setInterval(() => {
                b.textContent = Swal.getTimerLeft()
              }, 100)
            },
            willClose: () => {
              clearInterval(timerInterval)
            }
          }).then((result) => {
            /* Read more about handling dismissals below */
            if (result.dismiss === Swal.DismissReason.timer) {
              console.log('Terminando')
            }
          })
        } else if (result.isDenied) {
          Swal.fire('No se hizo ningun cambio', '', 'info')
        }
      })
    }

  </script>
