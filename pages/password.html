<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/Corona.ico" />
    <!-- Font Awesome -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Google Fonts Roboto -->
    <!-- MDB -->
    <link rel="stylesheet" href="/css/password.css">
    <link rel="stylesheet" href="/css/mdb.min.css" />
    <title>Password</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/index.html" class="sign-top-form">
                    <h2 class="title">¡Cambiar Contraseña!</h2>
                    <span class="login100-form-logo">
                        <img src="/img/lock.png" alt="" style="width: 70%; height:70%;">
                    </span>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="New Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                    <button type="submit" id="login" class="btn btn-primary">
                        Cambiar &nbsp;<i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>Eres nuevo?</h3>
                <p>
                  Registrarte aqui, Aplicación PWA para gestionar la limpieza 
                  de las habitaciones en tiempo real...
                </p>
                <i class="fa-solid fa-soap"></i> &nbsp; <i class="fa-solid fa-bath"></i> &nbsp; <i class="fa-solid fa-spray-can-sparkles"></i> &nbsp; <i class="fa-solid fa-broom"></i>
              </div>
              <lottie-player class="image" src="https://assets10.lottiefiles.com/packages/lf20_hvzjb7o5.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
            </div>
          </div>
    </div>
    <script src="/js/app.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="/js/mdb.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
